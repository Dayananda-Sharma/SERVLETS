<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<h1>Survey Registration</h1>
<body>
<form action="survey" method="post">
    <div class="mb-3">
        <label for="exampleRegistration" class="form-label">Registration</label>
        <input type="text" class="form-control" id="exampleRegistration" aria-describedby="emailHelp" name="registration">
    </div>

    <div class="mb-3">
        <label for="exampleInputuser" class="form-label">User Name</label>
        <input type="text" class="form-control" id="exampleInputuser" aria-describedby="emailHelp" name="user">
    </div>

    <div class="mb-3">
        <label for="exampleage" class="form-label">Enter your age</label>
        <input type="number" class="form-control" id="exampleage" aria-describedby="emailHelp" name="age">

    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="exampleInputlocation" class="form-label">location</label>
        <input type="text" class="form-control" id="exampleInputlocation" aria-describedby="emailHelp" name="location">

    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"> New Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="newpassword">
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword12" class="form-label"> confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword12" name="password">
    </div>


    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
